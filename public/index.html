      name="description"
      content="Les Rhum DZAMA sont assemblés et mis en bouteille par la Compagnie VIDZAR à Madagascar, crée en 1981 par Lucien FOHINE et dirigée aujourd’hui par son fils Franck FOHINE depuis 1996. Fleuron de l’industrie, VIDZAR est un groupe purement Malagasy, devenu chef de file national dans le secteur de la production et la distribution de boissons alcoolisées. Sa volonté est de matérialiser l’excellence et la créativité « made in » Madagascar dans l’industrie des boissons alcoolisées ; et de véhiculer l’image et la fierté du raffinement purement Malagasy à travers ses produits qui symbolisent une culture conjuguant tradition et modernité.La dénomination VIDZAR provient de la contraction de « Vieux Rhum de Dzamandzar ». Dans le nord de Madagascar, « Zama » fait allusion à la confidentialité entre amis proches. Donc, vous tenez entre les mains un frère, un confident. À Madagascar, les sucreries distillent de la mélasse, résidu de la canne après sa transformation en sucre. Tout l’art du rhumier est de mettre en valeur les arômes de cet alcool pur par assemblages, réduction et vieillissement."
    />
